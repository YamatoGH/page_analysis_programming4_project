<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ページ分析アプリ - t-SNE可視化</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'page_analysis_app/style.css' %}">
    </head>
    <body>
        <header class="page-header wrapper">  
            <h1>プログラミング4の課題</h1>
            <a href="./images/gallery.html">ギャラリーページ</a>
            <a href="0606.html">第14回の課題ページ</a>
        </header>

        <h1>ページ分析アプリ - t-SNE可視化</h1>

        {% if error_message %}
            <p style="color:red;">{{ error_message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="url">URLを入力してください:</label><br>
            <input type="url" name="url" id="url" required style="width: 300px;"><br><br>
            <button type="submit">解析する</button>
        </form>

        {% if result_text %}
            <h2>取得したテキスト</h2>
            <div class="result_text_area">{{ result_text }}</div>
        {% endif %}

        {% if plot_image %}
            <h2>Word2Vecのt-SNE可視化</h2>
            <img src="data:image/png;base64,{{ plot_image }}" alt="t-SNE Plot">
        {% endif %}
        
        <footer class="page-footer">©2024　 Takeuchi Yamato</footer>
    </body>
</html>
