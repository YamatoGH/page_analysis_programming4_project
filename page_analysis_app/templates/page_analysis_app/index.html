<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ページ分析アプリ - t-SNE可視化</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'page_analysis_app/style.css' %}">
</head>
<body>
    <h1>ページ分析アプリ - t-SNE可視化</h1>

    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="url">URLを入力してください:</label><br>
        <input type="url" name="url" id="url" required style="width: 300px;"><br><br>
        <button type="submit">解析する</button>
    </form>

    {% if result_text %}
        <h2>取得したテキスト</h2>
        <pre>
{{ result_text }}
        </pre>
    {% endif %}

    {% if plot_image %}
        <h2>Word2Vecのt-SNE可視化</h2>
        <img src="data:image/png;base64,{{ plot_image }}" alt="t-SNE Plot">
    {% endif %}
</body>
</html>
